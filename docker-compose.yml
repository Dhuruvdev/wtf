version: '3.8'

services:
  # WTF Land Web Game + API
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      VITE_DISCORD_CLIENT_ID: ${VITE_DISCORD_CLIENT_ID}
    depends_on:
      - db
    volumes:
      - ./client:/app/client
      - ./server:/app/server

  # Discord Bot
  bot:
    image: python:3.11
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python discord_bot.py"
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      GAME_API_URL: http://web:5000
      GAME_WEB_URL: ${GAME_WEB_URL}
    depends_on:
      - web
    volumes:
      - ./discord_bot.py:/app/discord_bot.py
      - ./requirements.txt:/app/requirements.txt
      - ./.env:/app/.env

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wtf_land
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

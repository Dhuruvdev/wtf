services:
  - type: web
    name: wtf-land-web
    env: node
    buildCommand: npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wtf-land-db
          property: connectionString
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: VITE_DISCORD_CLIENT_ID
        sync: false

  - type: worker
    name: wtf-land-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python discord_bot.py
    plan: free
    autoDeploy: true
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: GAME_API_URL
        value: https://wtf-land-web.onrender.com
      - key: GAME_WEB_URL
        value: https://wtf-land-web.onrender.com

databases:
  - name: wtf-land-db
    databaseName: wtf_land_db
    user: wtf_land_user
    plan: free
